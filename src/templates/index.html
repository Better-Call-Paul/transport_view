<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Subway Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #map {
            height: 600px;
        }
        .leaflet-marker-icon .marker-label {
            background-color: #8667a8; /* Example: purple background */
            border-radius: 10px;
            padding: 4px 6px;
            color: white;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }
        .leaflet-popup-tip-container {
            display: none;  /* Hides the tip of the popup */
        }
    </style>
    <style>
        .custom-marker {
            background-color: #8667a8; /* Purple background */
            color: white;
            font-size: 12px;
            text-align: center;
            border-radius: 3px;
            padding: 4px 6px;
            display: inline-block;  /* Ensures that the div acts like an inline element but respects padding, width */
            min-width: 100px;  /* Minimum width, adjust as needed */
            max-width: 120px;  /* Maximum width to prevent excessively wide markers */
        }
    </style>
    
    
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>NYC Subway Dashboard</h1>
        </div>
        <div class="main-boxes">
            <div class="box current-subways">
                <h2>Current Subways Moving</h2>
                <p id="currentSubwaysCount">--</p>
            </div>
            <div class="box average-prices">
                <h2>Average Subway Prices</h2>
                <div id="pricesChart"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
